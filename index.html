<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Path Finder</title>
    <link rel="icon" type="image/x-icon" href="./image/icon.svg">
    <link href="./tailwind/Daisy.css" rel="stylesheet" type="text/css" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="./tailwind/Tailwind.js"></script>
</head>

<body class="relative h-max overflow-hidden">
    <div class="p-5 flex flex-col items-center w-[100vw] h-[100vh] overflow-auto">
        <h1 class="text-2xl font-bold text-primary">Dijkstra Path Finder</h1>
        <div class="w-[100%] mt-3 px-3 flex flex-col lg:flex-row-reverse grow h-[20%]">

            <div class="lg:h-full w-[100%] lg:w-[15%] flex flex-row lg:flex-col gap-2 lg:gap-5 mb-2 flex-wrap lg:flex-nowrap">
                <div id="mode-list" class="flex flex-row lg:flex-col gap-0 lg:gap-5">
                    <div class="mode-select cursor-pointer flex gap-3 items-center bg-base-300 p-3 lg:p-5 rounded-lg">
                        <div class="h-7 w-7 lg:h-10 lg:w-10 bg-indigo-400"></div>
                        <p class="text-sm lg:text-xl">Start</p>
                    </div>
                    <div class="mode-select cursor-pointer flex gap-3 items-center p-3 lg:p-5 rounded-lg">
                        <div class="h-7 w-7 lg:h-10 lg:w-10 bg-red-400 "></div>
                        <p class="text-sm lg:text-xl">Finish</p>
                    </div>
                    <div class="mode-select cursor-pointer flex gap-3 items-center p-3 lg:p-5 rounded-lg">
                        <div class="h-7 w-7 lg:h-10 lg:w-10 bg-gray-400"></div>
                        <p class="text-sm lg:text-xl">Walls</p>
                    </div>
                </div>
                <div class="flex gap-3 items-center p-3 lg:p-5 rounded-lg">
                    <div class="h-7 w-7 lg:h-10 lg:w-10 bg-amber-300"></div>
                    <div class="flex flex-col">
                        <p class="text-sm lg:text-xl">Open</p>
                        <!-- <p class="text-sm lg:text-xl">1</p> -->
                    </div>
                </div>
                <!-- <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-primary text-xs lg:text-sm w-full" id="dropdown-label">
                        BFS</div>
                    <ul tabindex="0" id="dropdown-menu"
                        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li><a>BFS</a></li>
                        <li><a>DFS</a></li>
                        <li><a>Dijkstra</a></li>
                    </ul>
                </div> -->
                <button id="maze" class="btn btn-primary text-xs lg:text-sm">Maze</button>
                <button id="start" class="btn btn-secondary text-xs lg:text-sm">Start</button>
                <button id="clear" class="btn btn-accent text-xs lg:text-sm">Clear</button>
            </div>

            <div class="w-[100%] lg:w-[80%] flex-grow lg:flex-grow-0 px-0 lg:px-[15%]">
                <div class="flex gap-5 h-[10%] py-2 md:p-5 mb-1">
                    <p class="font-bold text-sm md:text-xl text-primary">Grid Size:</p>
                    <div class="grow">
                        <div>
                            <input id="range" type="range" min="10" max="30" value="10" class="range" step="10" />
                            <!-- <div class="flex w-full justify-between px-2 text-xs">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div id="table"
                    style="grid-template-columns: repeat(10, minmax(0, 1fr)); grid-template-rows: repeat(10, minmax(0, 1fr));"
                    class="grid w-full h-[90%] lg:px-5">

                </div>
            </div>

            <div class="hidden lg:block w-[10%]"></div>
        </div>
    </div>
    <div id="toast"
        class="select-none hidden opacity-0 transition-all absolute bottom-0 right-0 w-full md:w-[30vw] h-fit bg-error text-error-content p-5 rounded-lg flex-col gap-3">
        <h1 class="text-xl font-bold">heading</h1>
        <p>Text</p>
    </div>
</body>
<script src="./main.js"></script>

</html>
